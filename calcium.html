<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="calcium.js"></script>
    <link rel="stylesheet" href="calcium.css">
</head>
<body>

<div id="slideout">
    <div id="slideout-content">
        <div id="calculatorcontent">
            <div id="display">Display</div>
            <div id="buttons">
                <div class="button" id="button1" onclick="buttonPressed(1)">
                    <div class="buttoncontent">1</div>
                </div>

                <div class="button" id="button2" onclick="buttonPressed(2)">
                    <div class="buttoncontent">2</div>
                </div>

                <div class="button" id="button3" onclick="buttonPressed(3)">
                    <div class="buttoncontent">3</div>
                </div>

                <div class="button" id="buttonDivide" onclick="buttonDividePressed()">
                    <div class="buttoncontent">/</div>
                </div>

                <div class="button" id="button4" onclick="buttonPressed(4)">
                    <div class="buttoncontent">4</div>
                </div>

                <div class="button" id="button5" onclick="buttonPressed(5)">
                    <div class="buttoncontent">5</div>
                </div>

                <div class="button" id="button6" onclick="buttonPressed(6)">
                    <div class="buttoncontent">6</div>
                </div>

                <div class="button" id="buttonMultiply" onclick="buttonMultiplyPressed()">
                    <div class="buttoncontent">X</div>
                </div>

                <div class="button" id="button7" onclick="buttonPressed(7)">
                    <div class="buttoncontent">7</div>
                </div>

                <div class="button" id="button8" onclick="buttonPressed(8)">
                    <div class="buttoncontent">8</div>
                </div>

                <div class="button" id="button9" onclick="buttonPressed(9)">
                    <div class="buttoncontent">9</div>
                </div>

                <div class="button" id="buttonSubstract" onclick="buttonSubstractPressed()">
                    <div class="buttoncontent">-</div>
                </div>

                <div class="button" id="buttonDecimal" onclick="buttonDecimalPressed()">
                    <div class="buttoncontent">.</div>
                </div>

                <div class="button" id="button0" onclick="buttonPressed(0)">
                    <div class="buttoncontent">0</div>
                </div>


                <div class="button" id="buttonEquals" onclick="buttonEqualsPressed()">
                    <div class="buttoncontent">=</div>
                </div>

                <div class="button" id="buttonAdd" onclick="buttonAddPressed()">
                    <div class="buttoncontent">+</div>
                </div>
            </div>
            <div id="calculator-footer">Footer</div>
        </div>
    </div>
</div>


</body>
</html>
