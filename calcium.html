<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="calcium.js"></script>
	<link rel="stylesheet" href="calcium.css">
</head>
<body>
	<div id="calculatorcontent">
		<div id="display">Display</div>
		<div class="button" id="button1" onclick="buttonPressed(1)">1</div>
		<div class="button" id="button2" onclick="buttonPressed(2)">2</div>
		<div class="button" id="button3" onclick="buttonPressed(3)">3</div>
		<div class="button" id="button4" onclick="buttonPressed(4)">4</div>
		<div class="button" id="button5" onclick="buttonPressed(5)">5</div>
		<div class="button" id="button6" onclick="buttonPressed(6)">6</div>
		<div class="button" id="button7" onclick="buttonPressed(7)">7</div>
		<div class="button" id="button8" onclick="buttonPressed(8)">8</div>
		<div class="button" id="button9" onclick="buttonPressed(9)">9</div>
		<div class="button" id="button0" onclick="buttonPressed(0)">0</div>
		<div class="button" id="buttonSubstract" onclick="buttonSubstractPressed()" >-</div>
		<div class="button" id="buttonAdd"  onclick="buttonAddPressed()">+</div>
		<div class="button" id="buttonDivide"  onclick="buttonDividePressed()">%</div>
		<div class="button" id="buttonMultiply"  onclick="buttonMultiplyPressed()">X</div>
		<div class="button" id="buttonEquals" onclick="buttonEqualsPressed()">=</div>
	</div>



</body>
</html>
