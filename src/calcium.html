<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="calcium.js"></script>
    <link rel="stylesheet" href="calcium.css">
</head>
<body>

<div id="slideout">
    <div id="slideout-content">
        <div id="calculator-content">
            <div id="calculator-display">0</div>
            <div id="calculator-buttons">
                <div class="calculator-button" id="button1" onclick="buttonPressed(1)">
                    <div class="calculator-button-content">1</div>
                </div>

                <div class="calculator-button" id="button2" onclick="buttonPressed(2)">
                    <div class="calculator-button-content">2</div>
                </div>

                <div class="calculator-button" id="button3" onclick="buttonPressed(3)">
                    <div class="calculator-button-content">3</div>
                </div>

                <div class="calculator-button" id="buttonDivide" onclick="buttonDividePressed()">
                    <div class="calculator-button-content">/</div>
                </div>

                <div class="calculator-button" id="button4" onclick="buttonPressed(4)">
                    <div class="calculator-button-content">4</div>
                </div>

                <div class="calculator-button" id="button5" onclick="buttonPressed(5)">
                    <div class="calculator-button-content">5</div>
                </div>

                <div class="calculator-button" id="button6" onclick="buttonPressed(6)">
                    <div class="calculator-button-content">6</div>
                </div>

                <div class="calculator-button" id="buttonMultiply" onclick="buttonMultiplyPressed()">
                    <div class="calculator-button-content">X</div>
                </div>

                <div class="calculator-button" id="button7" onclick="buttonPressed(7)">
                    <div class="calculator-button-content">7</div>
                </div>

                <div class="calculator-button" id="button8" onclick="buttonPressed(8)">
                    <div class="calculator-button-content">8</div>
                </div>

                <div class="calculator-button" id="button9" onclick="buttonPressed(9)">
                    <div class="calculator-button-content">9</div>
                </div>

                <div class="calculator-button" id="buttonSubstract" onclick="buttonSubstractPressed()">
                    <div class="calculator-button-content">-</div>
                </div>

                <div class="calculator-button" id="buttonDecimal" onclick="buttonDecimalPressed()">
                    <div class="calculator-button-content">.</div>
                </div>

                <div class="calculator-button" id="button0" onclick="buttonPressed(0)">
                    <div class="calculator-button-content">0</div>
                </div>


                <div class="calculator-button" id="buttonEquals" onclick="buttonEqualsPressed()">
                    <div class="calculator-button-content">=</div>
                </div>

                <div class="calculator-button" id="buttonAdd" onclick="buttonAddPressed()">
                    <div class="calculator-button-content">+</div>
                </div>
            </div>
            <div id="calculator-footer">calcium</div>
        </div>
    </div>
</div>


</body>
</html>
